<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="description" content="Первая работа" />
	<title>Форма | Шабусов Владислав</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div id=container>
			<div id=form1>
				<p>Форма с UI элементами</p>
			</div>
			<fieldset id=form2>
    			<legend>Radio</legend>
				<div>
					<form>
						<p><input type="radio" name="count" value="1"> Первый</p>
						<p><input type="radio" name="count" value="2" checked> Второй</p>
					</form>				
				</div>
			</fieldset>
			<fieldset id=form3>
    			<legend>Frame</legend>
				<div>
					<img src="images/logo.png" alt="логотип БГУ">
					<form>
						<input type="text" name="текстовое поле" size="25">
						<input type="button" name="кнопка" value=" Ок ">
					</form>				
				</div>
			</fieldset>
			<fieldset id=form4>
    			<legend>Checkbox</legend>
				<div>
					<form>
						<p><input type="checkbox" name="Первый" value="1"> Первый</p>
						<p><input type="checkbox" name="Второй" value="2" checked> Второй</p>
						<p><input type="checkbox" name="Третий" value="3"> Третий</p>
					</form>				
				</div>
			</fieldset>
			<fieldset id=form5>
    			<legend>Listbox</legend>
				<div>
					<form>
						<select name="select" size="3" multiple>
							<option value="1">Первый</option>
							<option value="2">Второй</option>
							<option value="3">Третий</option>
							<option value="4">Четвертый</option>
						</select>
					</form>				
				</div>
			</fieldset>
			<fieldset id=form6>
    			<legend>Combobox</legend>
				<div>
					<form>
						<select name="select">
							<option value="1">Первый</option>
							<option value="2">Второй</option>
							<option value="3">Третий</option>
							<option value="4">Четвертый</option>
						</select>
					</form>				
				</div>
			</fieldset>
			<fieldset id=form7>
    			<legend>Бегунок</legend>
				<div>
					<input type="range" min="1" max="100">
				</div>
			</fieldset>
			<fieldset id=form8>
    			<legend>Счетчик</legend>
				<div>
					<input type="number" min="1" max="100" size="15" value="2">
				</div>
			</fieldset>
			<div id="buttons">
				<input type="button" name="Ок" value=" Ок " onClick="window.location.reload()">

				<input type="button" name="Отмена" value=" Отмена ">
			</div>
		</div>
		</div>
	</body>
</html>
